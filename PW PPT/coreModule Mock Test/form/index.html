<!DOCTYPE html>
<html>
<head>
  <title> Details</title>
</head>
<body>
  <h1>Please Enter Your Details</h1>

  <form id="myForm" onsubmit="validateForm(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    <br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
    <br>
    
    <label for="age">Age:</label>
    <input type="number" id="age" min="18" max="99" required>
    <br>
    
    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <br>
    
    <label for="date">Date:</label>
    <input type="date" id="date" required>
    <br>
    
    <label for="color">Favorite Color:</label>
    <input type="color" id="color" required>
    <br>
    
    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;
      const date = document.getElementById('date').value;
      const color = document.getElementById('color').value;

      
      if (name.length < 3) {
        document.getElementById('name').classList.add('error');
        return;
      }

     
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById('email').classList.add('error');
        return;
      }

      
      const phoneRegex = /^\d{3}-\d{3}-\d{4}$/;
      if (!phoneRegex.test(phone)) {
        document.getElementById('phone').classList.add('error');
        return;
      }

      
      const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
      if (!passwordRegex.test(password)) {
        document.getElementById('password').classList.add('error');
        return;
      }

      
      if (age < 18 || age > 99) {
        document.getElementById('age').classList.add('error');
        return;
      }

      
      if (gender === "") {
        document.getElementById('gender').classList.add('error');
        return;
      }

      
      const currentDate = new Date().toISOString().split("T")[0];
      if (date >= currentDate) {
        document.getElementById('date').classList.add('error');
        return;
      }

      
      document.getElementById('myForm').submit();
    }
  </script>
</body>
</html>
